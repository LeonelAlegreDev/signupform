<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
    <link rel="stylesheet" href="../css/signup.css">
    <title>Sign Up</title>
</head>
<body>
    <div id="wrapper" class="one two-800">
        <!-- BACKGROUND -->
        <div class="card" id="background">
            <img src="../assets/signup-bg-1.jpg" alt="">
        </div>

        <!-- FORM -->
        <div class="card" id="form">
            <header class="one stack">
                <h1>Welcome to 'Name of project', <br>
                    Sign Up to Continue.</h1>
                <p>
                    Are you already registered? 
                    <a href="#">Log in with your account</a>
                </p>
            </header>
            <footer class="one stack">
                <form action="#" id="frm-signup">
                    <fieldset class="one">
                        <label for="inp-first-name">First name *</label>
                        <input id="inp-first-name" type="text" placeholder="First name" required>
                        
                        <label for="inp-last-name">Last name</label>
                        <input id="inp-last-name" type="text" placeholder="Last name">
                        
                        <label for="inp-email">Email *</label>
                        <input id="inp-email" type="email" placeholder="Email" required>
                        
                        <label for="inp-password">Password *</label>
                        <input id="inp-password" type="password" placeholder="Password" required>
                        <label>
                            <input id="inp-show-password" type="checkbox">
                            <span class="checkable">Show password</span>
                        </label>
                        
                        <a href="#">Forgot Password?</a>
                        <button id="send" type="submit">Send</button>
                        <button id="google" type="submit">Sign Up with Google</button>
                    </fieldset>
                </form>
            </footer>
            
        </div>
    </div>
</body>
</html>
