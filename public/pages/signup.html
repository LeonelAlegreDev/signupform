<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
    <link rel="stylesheet" href="../css/signup.css">
    <title>Sign Up</title>
</head>
<body>
    <div id="wrapper" class="one two-800">
        <div class="card" id="background">
            <img src="../assets/signup-bg-1.jpg" alt="">
        </div>
        <div class="card" id="form">
            <header class="one">
                <h1>Welcom to 'Name of project', <br>
                    Sign Up to Continue.</h1>
                <p>
                    Are you already registered? 
                    <a href="#">Log in with your account</a>
                </p>
            </header>
            <footer>
                <form action="#">
                    <fieldset class="one">
                        <label>Email<input type="email" placeholder="Email"></label>
                        <label>Password<input type="password" placeholder="Password"></label>
                        <label>
                            <input type="checkbox">
                            <span class="checkable">Show password</span>
                        </label>
                        <a href="#">Forgot Password?</a>
                        <button id="send" type="submit">Send</button>
                        <button id="google" type="submit">Sign Up with Google</button>
                    </fieldset>
                </form>
            </footer>
            
        </div>
    </div>
</body>
</html>
